<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Users</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script> 
    <script src="js/users.js" type="text/javascript"></script>
    <style>
		.dizajn{
			margin-top:0px;
		}

	</style>
</head>

<body>
	
	<div class="row">
		<div class="col-6">
		 <form class="form-inline my-2 my-lg-0 text-center">
            <input class="form-control mr-1 text-center " onkeyup="filter()" type="search" placeholder="Pretraga aktivnih" aria-label="Search"  id="pretraga">
      
         </form>
         
		
		</div>
	</div>
	<div class="row">
      	<div class="col-12">
		<table id="myTable"  class="table table-striped table-dark">
	
		</table>
		</div>
	</div>
	<script>
      function filter() {
    	  var input, filter, table, tr, td, i, txtValue;
    	  input = document.getElementById("pretraga");
    	  filter = input.value.toUpperCase();
    	  table = document.getElementById("myTable");
    	  tr = table.getElementsByTagName("tr");
    	  for (i = 0; i < tr.length; i++) {
    	    td = tr[i].getElementsByTagName("td")[0];
    	    if (td) {
    	      txtValue = td.textContent || td.innerText;
    	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
    	        tr[i].style.display = "";
    	      } else {
    	        tr[i].style.display = "none";
    	      }
    	    }       
    	  }
    	}
      
      
      </script>
      <form class="form-inline my-2 my-lg-0 text-center">
            <input class="form-control mr-1 text-center " onkeyup="filterNeakt()" type="search" placeholder="Pretraga neaktivnih" aria-label="Search"  id="pretragaNeakt">
      
      </form>
      <div class="row">
      	<div class="col-12">
			<table id="myInactiveTable"  class="table table-striped table-dark"></table>
		</div>
      </div>
	<div class="row">
		<div class="col-12">
		<script>
	      function filterNeakt() {
	    	  var input, filter, table, tr, td, i, txtValue;
	    	  input = document.getElementById("pretragaNeakt");
	    	  filter = input.value.toUpperCase();
	    	  table = document.getElementById("myInactiveTable");
	    	  tr = table.getElementsByTagName("tr");
	    	  for (i = 0; i < tr.length; i++) {
	    	    td = tr[i].getElementsByTagName("td")[0];
	    	    if (td) {
	    	      txtValue = td.textContent || td.innerText;
	    	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
	    	        tr[i].style.display = "";
	    	      } else {
	    	        tr[i].style.display = "none";
	    	      }
	    	    }       
	    	  }
	    	}
	      
	     
      	</script>
      	</div>
      </div>
</body>
</html>
